<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game üÉè</title>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="game">
        <h1>Memory</h1>
        <div id="board"></div>
        <p id="status"></p>
        <div id="loginElement">
            <form class="connect">
                <div class="entryarea">
                    <input type="text" id ="server" required value="localhost">
                    <div class="labelline">
                        Servidor
                    </div>
                </div>
                <div class="entryarea">
                    <input type="text" id="port" required value="8080">
                    <div class="labelline">
                        Puerto
                    </div>
                </div>
                <div class="entryarea">
                    <input type="text" id="name" required>
                    <div class="labelline">
                        Nombre 
                    </div>
                </div>
                <button type="button" id="btn" onclick="loginOnClick()">
                    Entrar
                </button>
            </form>
        </div>
      </div>
    
      <script src="client.js"></script>
</body>
</html>
