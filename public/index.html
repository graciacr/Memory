<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Memory Game üÉè</title>
    <!--    <script src="index.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div id="game">
    <div class="connect">
        <h1>Memory</h1>
        <p id="status"></p>
        <div id="board"></div>
        <button type="button" id="btnLogout" class="btnLogin" style="visibility: hidden;"
                onclick="window.location.reload();">
            Salir
        </button>
        <div id="loginElement">
            <form>
                <div class="entryarea">
                    <input type="text" id="server" required value="localhost">
                    <div class="labelline">
                        Servidor
                    </div>
                </div>
                <div class="entryarea">
                    <input type="text" id="port" required value="8080">
                    <div class="labelline">
                        Puerto
                    </div>
                </div>
                <div class="entryarea">
                    <input type="text" id="name" required value="UsuarioDeEjemplo">
                    <div class="labelline">
                        Nombre
                    </div>
                </div>
                <button type="button" class="btnLogin" id="btnLogin" onclick="loginOnClick()">
                    Entrar
                </button>
            </form>
        </div>
    </div>

</div>

<script src="client.js"></script>
</body>
</html>
